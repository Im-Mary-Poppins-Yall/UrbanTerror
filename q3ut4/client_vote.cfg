// Vote, loudly
echo "Loading vote";

bind F1     "+vstr yes1 yes2"
set yes1    "ut_radio 1 1                        ^7*^2Affirmative^7*"
set yes2    "ut_echo ^0[^7Voted ^2Yes^0];        vote yes"

bind F2     "+vstr no1 no2"
set no1     "ut_radio 1 2                        ^7*^1Negative^7*"
set no2     "ut_echo ^0[^7Voted ^1No^0];         vote no"

echo "Loaded vote";
