// Toggle cross-hair color
echo "Loading crosshair";

set xcyan "seta cg_crosshairrgb ""0,1,1,1""; set xcolor vstr xpink"
set xpink "seta cg_crosshairrgb ""1,0,1,1""; set xcolor vstr xyellow"
set xyellow "seta cg_crosshairrgb ""1,1,0,1""; set xcolor vstr xcyan"
set xcolor "vstr xpink" //set default
bind * "vstr xcolor"

echo "Loaded crosshair";
