//--------------------//
//----KEY BINDINGS----//
//--------------------//

//----MOVEMENT KEY BINDS----//

bind     u                        "+button7"                                        //Door
bind     SPACE                    "+moveup"                                         //Jump
bind     CT                       "+movedown"                                       //Crouch
bind     g                        "+moveleft"                                       //Strafe Left
bind     h                        "+back"                                           //Walk Back
bind     y                        "+forward"                                        //Walk Forward
bind     j                        "+moveright"                                      //Strafe Right
bind     c                        "+button8"                                        //sprint
bind     t                        "+button6"                                        //med
bind     i                        "+button5"                                        //reload
bind     v                        "+speed"                                          //walk normal (hold)

//----WEAPON AND ITEM KEY BINDS----//

bind     n                        "+button3"                                        //weapon mode
bind     MOUSE1                   "+attack"                                         //Attack
bind     MOUSE2                   "ut_zoomin"                                       //Scope In
bind     MOUSE3                   "ut_zoomreset"                                    //Reset Zoom
bind     MWHEELDOWN               "weapprev"                                        //Previous weapon
bind     MWHEELUP                 "weapnext"                                        //Next weapon
bind     ,                        "ut_weapdrop"                                     //Drop Current Weapon
bind     =                        "ut_itemdrop"                                     //Drop item
bind     k                        "ut_itemdrop flag"                                //Drop flag

//----MISC KEY BINDS----//

bind     r                        "+scores"                                         //Score Board
bind     œ                        "toggleconsole"                                   //Show Console
bind     ~                        "toggleconsole"                                   //Show Console
bind     a                        "messagemode"                                     //standard chat
bind     z                        "messagemode2"                                    //standard team chat
bind     e                        "ui_radio"                                        //standard radio menu
bind     F3                       "say !teams"                                      //Ask for team balance
bind     F4                       "ut_radio 9 9 Ow, thanks dude!"                   //Say thanks
bind     F5                       "ut_radio 9 4 Sry m8, I might do it again tho"    //Say sorry
bind     F6                       "ut_radio 9 6 Np, but don't do that ever again"   //Say no problem
bind     F7                       "ut_radio 9 2 NOICE!"                             //Say nice one
bind     F8                       "ut_radio 9 1 Good blowjob team"                  //Say good job team
bind     F9                       "ut_radio 9 8 Excusez-moi, quoi de la fack?"      //Say what the f*ck, over
bind     F10                      "ut_radio 9 7 Wow, I'm amazed"                    //Say oh, you idiot

//---TEAM SELECT---//

bind     o                        "team blue"                                       //Join Blue
bind     l                        "team red"                                        //Join Red
bind     p                        "team s"                                          //spec
bind     m                        "team a"                                          //auto join

//----SPEAK BINDS----//

bind     x                        say "^3Hello madafakas!^7"                        //Say hello
bind     :                        say_team "Ennemy spotted at $crosshair"           //Spot people

//---FUN/CUSTOM SHIT---//

bind     &                        "vstr iy_gear"                                    //Weapons menu
bind     d                        "vstr dance0"                                     //Dance!
bind     AUX1                     "vstr crouch"                                     //Crouch toggle
bind     AUX2                     "vstr toggleKnife"                                //Knife toggle

//---DEMOS---//

bind     HOME                     "toggle r_showtris"                               //Detect wall-hackers, normals (below) is better though
bind     END                      "toggle r_shownormals"                            //Show normals to detect wall-hackers

//---------------------------//
//---PASSIVE CONFIGURATION---//
//---------------------------//

seta     cl_cURLLib               "libcurl.so.4"                                    //Download shit
set      rconpassword             "toto"                                            //RCON password
seta     name                     "I'm Mary Poppins Y'all"                          //Name
seta     weapmodes_save           "0000011022000002000200000000"                    //Weapons mode old: 0000011022000002000200000000
seta     cg_autorecordmatch       "0"                                               //Dont record match (1)

//---USER BEHAVIOR---//

seta     cl_run                   "1"                                               //Always run
seta     cl_freelook              "1"                                               //User can look at 360°
seta     cg_accelero              "1"                                               //Show acceleration (0)
seta     cg_speedo                "1"                                               //Show speed (0)
seta cg_autopickup               "-1"                                               //Manual pick-up
seta     cg_autoswitch            "1"                                               //Auto switch weapon on pick-up (0)
seta     handicap                 "100"                                             //Max health
seta     gear                     "FekARWA"                                         //Default gear
seta     cg_leftHand              "1"                                               //Player is left-handed
seta     cg_drawKillLog           "2"                                               //Kill information type
seta     cg_rgb                   "10 90 20"                                        //Armband color
seta     sex                      "female"                                          //Player sex

//---OTHER PLAYERS---//

seta     cg_funstuff              "1"                                               //See funstuff on other players or not

seta     funfree                  "gasmask,cears"                            //Super pimped
seta     funblue                  "gasmask,cears"                                   //Super pimped
seta     funred                   "gasmask,cears"                                   //Super pimped

seta     racefree                 "3"                                               //In FFA, user race
seta     raceblue                 "1"                                               //In blue team, user race
seta     racered                  "1"                                               //In red team, user race

seta     cg_skinFixed             "0"                                               //Fixed skin for teams
seta     cg_skinEnemy             "13"                                              //Enemy skin 0=default, 1=green, 2=red, 3=blue, 4=purple, 5=orange, 6=olive, 7=white, 8=black, 9=desert, 10=cowboy, 11=cavalry, 12=droogs, 13=Dr. Pink, 14=Dr. Blue
seta     cg_skinAlly              "8"                                               //Ally skin
seta     com_blood                "1"                                               //Show a mist of blood when hitting an ennemy

//---MOUSE---//

seta     sensitivity              "5"                                               //Mouse sensitivity
seta     cl_mouseAccel            "0"                                               //Mouse acceleration

//---VIDEO---//

