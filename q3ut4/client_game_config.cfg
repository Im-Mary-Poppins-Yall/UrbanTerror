//---CHAT---//

seta     cg_teamChatTime          "4000"                                            //Amount of time the team chat message stay on screen in ms (3000)
seta     cg_msgHeight             "6"                                               //Number of message lines on top (4)

//---SOUND---//

seta     s_musicvolume            "0"                                               //Music volume (0.5)
