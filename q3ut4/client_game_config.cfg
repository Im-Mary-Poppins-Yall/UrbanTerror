seta     com_hunkmegs             "1024"                                            //Megabytes of RAM used by UT (512)
seta     com_soudnmegs            "128"                                             //Megabytes of RAM used by UT (64)
seta     com_zonemegs             "48"                                              //Megabytes of RAM used by UT (24)

//---SCOPES---//

seta     cg_scopeRGB              "1 1 0 1"                                         //Scope color
seta     cg_scopefriendrgb        "0 1 0 1"                                         //Scope friend color

seta     cg_scopeFRF1             "0"                                               //Scope FRF1
seta     cg_scopesr8              "0"                                               //Scope SR8
seta     cg_scopeg36              "0"                                               //Scope G36
