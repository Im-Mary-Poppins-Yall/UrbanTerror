seta     cg_brassTime             "0"                                               //Time a shell stays on screen in ms (2500)
seta     cg_sfxbrasstime          "0"                                               ////Time a shell stays on screen in ms (5000)

seta     cg_marks                 "0"                                               //Projectiles marks on screen (1)
seta     cg_showbullethits        "0"                                               //Projectiles marks on screen (2)
seta     cg_optimize              "1"                                               //Optimized client code
