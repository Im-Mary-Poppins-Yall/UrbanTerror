seta     cg_hitsound              "1"                                               //Sound on hit (0)
seta     cg_killsound             "1"                                               //Sound on kill (0)
seta     cg_countdownSound        "1"                                               //Test, does that do anything?
seta     cg_autoradio             "1"                                               //Make user shout "Grenade" (0)

