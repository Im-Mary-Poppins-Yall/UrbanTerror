echo "Loading gearsets";

// Use ! to show the available options
bind ! "ut_echo ^7[^4GEAR^7]  1- ^6M4/P90^7, 2- ^6Glock/HE^7, 3- ^6Snipe^7, 4- ^6Negev/Smoke^7, 5- ^6Shotgun^7;play sound\misc\menu2.wav"

////////////
//Gearsets//
////////////
bind KP_END "gear fekARWA; ut_echo Selected M4/P90" // Select gear set 1 with numpad 1
bind KP_DOWNARROW "gear fAAORWX; ut_echo Selected Glock/HE" // Select gear set 2 with numpad 2
bind KP_PGDN "gear fZkARWA; ut_echo Selected Snipe" // Select gear set 3 with numpad 3
bind KP_LEFTARROW "gear fcAQRWA; ut_echo Selected Negev/Smoke" // Select gear set 4 with numpad 4
bind KP_5 "gear fHjARWA; ut_echo Selected Shotgun" // Select gear set 5 with numpad 5
// No name for gearset 6 => no command mapped
// No name for gearset 7 => no command mapped
// No name for gearset 8 => no command mapped
// No name for gearset 9 => no command mapped

echo "Loaded gearsets";
